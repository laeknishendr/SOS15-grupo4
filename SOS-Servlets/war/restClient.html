<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Rest Client</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery-restClient.js"></script>
  </head>

  <body>
    <h1>Esto es el rest client</h1> 
    
	<h1>REST CLIENT</h1>
	
	URL: <input id="url" size=30 value="http://1-dot-sos-2015-04.appspot.com/api/v1/tiposenergias"/> 
		GET <input name="method" type="radio" id="GET" value="GET" checked="checked" />	&nbsp;&nbsp; 
		POST <input name="method" type="radio" id="POST" value="POST" /> &nbsp;&nbsp; 
		PUT <input name="method" type="radio" id="PUT" value="PUT" /> &nbsp;&nbsp; 
		DELETE <input name="method"	type="radio" id="DELETE" value="DELETE" /> &nbsp;&nbsp; 
	
	<br/><hr/>
	
	Payload: <input id="payload" size="60"/>
	
	<br/><br/>
	
	<span><button type="button" id="button">Enviar</button></span> 
	
	<br/><hr/>
	
	HTTP status: <span id="status"></span> <br>
	
	<br/><hr/>
	
	<span id="data"></span>
	
	<br/><hr/>
	
	<ul id="list"></ul>
	
	<hr/>
	
	Log: <span id="log">
    
  </body>
</html>
